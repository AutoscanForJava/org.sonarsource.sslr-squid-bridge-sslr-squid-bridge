apply plugin: 'java'
sourceCompatibility = 1.8
tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

group = 'org.sonarsource.sslr-squid-bridge'

dependencies {
  compile 'org.codehaus.sonar.sslr:sslr-core:1.20'
  compile 'org.codehaus.sonar.sslr:sslr-xpath:1.20'
  testCompile('org.codehaus.sonar.sslr:sslr-testing-harness:1.20') {
    exclude group: 'org.hamcrest'
  }

  compile('org.codehaus.sonar:sonar-plugin-api:4.5.1') {
    exclude group: 'org.codehaus.sonar', module: 'sonar-squid'
  }
  compile 'org.picocontainer:picocontainer:2.14.1'
  compile 'org.slf4j:slf4j-api:1.5.6'
  compile 'org.slf4j:slf4j-api:jcl-over-slf4j'

  compile('junit:junit:4.12') { // TODO optional
    exclude group: 'org.hamcrest'
  }
  compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

  testCompile 'ch.qos.logback:logback-classic:0.9.15'
  testCompile 'org.mockito:mockito-all:1.8.5'
  testCompile 'org.easytesting:fest-assert:1.4'
  testCompile('com.jayway.awaitility:awaitility:1.6.5') {
    exclude group: 'org.hamcrest'
  }
}

repositories {
  mavenCentral()
}
